<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue.js Radial Progress Bar Demo</title>
    <style>
      body {
        background: #4e4f4f;
        text-align: center;
        color: #FFF;
        font-family: Helvetica, Verdana, sans-serif;
        font-size: 16px;
      }
      #app {
        width: 200px;
        margin: 30px auto;
      }
      .controls {
        margin-top: 10px;
        text-align: center;
      }
      .controls button {
        border-radius: 5px;
        color: #fff;
        padding: 13px 20px;
        background: #ff9f37;
        border: 0;
        outline: 0;
        line-height: 1.3em;
        text-transform: uppercase;
        cursor: pointer;
        box-sizing: border-box;
      }
      .controls button:hover {
        background: #ff9f37;
      }
      p {
        margin: 5px 0;
      }
      .visible-collapse {
        visibility: collapse;
      }
      input {
        margin: 0;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input, button {
        font: inherit;
      }
    </style>

  </head>
  <body>
    <h1>Vue.js Radial Progress Bar</h1>
    <div id="app">
      <radial-progress-bar :diameter="200"
                           :total-steps="totalSteps"
                           :completed-steps="completedSteps"
                           :animate-speed="1000">
        <p>Total steps: {{ totalSteps }}</p>
        <p>Completed steps: {{ completedSteps }}</p>
      </radial-progress-bar>
      <input type="number" placeholder="Total steps" :value="totalSteps" @input="totalStepsChanged">
      <div class="controls">
        <button :class="{ 'visible-collapse': completedSteps <= 0 }"
                @click.prevent="prevStep">Prev</button>
        <button :class="{ 'visible-collapse': completedSteps >= totalSteps }"
                @click.prevent="nextStep">Next</button>
      </div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="./dist/build.js"></script>

    <script>
      Vue.config.debug = true

      new Vue({
        el: '#app',
        components: {
          RadialProgressBar: RadialProgressBar,
        },
        data () {
          return {
            completedSteps: 1,
            totalSteps: 6
          }
        },
        methods: {
          totalStepsChanged (e) {
            e.preventDefault()
            const val = e.target.value

            if (!val || isNaN(val)) {
              return false
            }

            this.totalSteps = parseInt(val)
          },
          nextStep () {
            this.completedSteps += 1
          },
          prevStep () {
            this.completedSteps -= 1
          }
        }
      })
    </script>
  </body>
</html>
